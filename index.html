<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
      

            <div class="welcome">
                <h1>Bem-vindo<br>Novamente</h1>
            </div>
            <br>
            <div class="layout">

            <div class="elements">

                <div>
                    <h1>Login</h1>
                </div>
                <br>

                <div>
                    <div>
                        <span>Usuario</span>
                    </div>
                    <div>
                        <input type="name" placeholder="Nome" name="name">
                    </div>
                </div>
                <br>
                <div>
                    <div>
                        <span>Senha</span>
                    </div>
                    <div>
                        <input type="password" placeholder="senha" name="password">
                    </div>
                </div>
                <br>
                <div class="btn">
                    <button>LOGIN</button>
                </div>



            </div>

       </div>

    </div>
    
</body>
</html>
